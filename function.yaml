apiVersion: serving.knative.dev/v1alpha1
kind: Configuration
metadata:
  name: azure-runtime-example-function
  namespace: default
spec:
  build:
    source:
      git:
        url: https://github.com/sebgoa/azure-queue-func.git
        revision: master
    template:
      name: azure-runtime
      arguments:
      - name: DIRECTORY
        value: ./foo
      - name: IMAGE
        value: knative-local-registry:5000/sebgoa/queue
  revisionTemplate:
    spec:
      container:
        image: knative-local-registry:5000/sebgoa/queue
        env:
        - name: AzureWebJobsStorage
          valueFrom:
            secretKeyRef:
              name: azurequeue
              key: connection
    metadata:
      labels:
        knative.dev/type: "function"
